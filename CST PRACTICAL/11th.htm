  <body>
    <strong>HTML forms and Input</strong><br>
	Form elements that allows the user to enter information (like text fields are fields, drop down menus, radio buttons , checkboxes, etc.) in form<br>
	How it looks in a browser:- <br>
    <form action="https://en.wikipedia.org/wiki/India"  method="POST" autocomplete="off">
	  First Name : <input type="text" name="firstname" disabled size="5" /><br>
	  Last Name : <input type="text" name="lastname" /><br>
	  <input type="radio" name="gender" checked /> Male<br>
	  <input type="radio" name="gender"  disabled /> Female<br>
	  I have a bike. <input type="checkbox" name="bike" /><br>
	  I have a car. <input type="checkbox" name="car" /><br>
	  I have an airplane. <input type="checkbox" name="airplane" /><br>
	  Username: <input type="text" name="username" />
	  <select type="dropdown" multiple>
	    <option name="a">English </option>
		<option name="b" selected >Sanskrit </option>
		<option name="c">German </option>
	  </select>
	  <textarea rows="10" cols="10">
	  </textarea>
	  <input type="submit"/>
	  
	</form>
  </body>
</html>
